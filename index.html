<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- chamada jQuery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- fim chamada jQuery -->
  
  <!-- chamada slick -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- fim chamada slick -->

  <!-- chamada estilo do site -->
  <link rel="stylesheet" href="./Assets/Style.css">
  <!-- fim chamada estilo do site -->
  
  <title>Product-page</title>
</head>
<body>
  <header class="content header">
    <div class="header-left">
      <img class="header-left__logo" src="./Assets/images/logo.svg" alt="logo">
      <nav class="header-left__nav">
        <ul class="header-left__nav-list">
          <li class="header-left__nav-list__item">
            <a class="header-left__nav-list__item-link" href="#">Collections</a>
          </li>
          <li class="header-left__nav-list__item">
            <a class="header-left__nav-list__item-link" href="#">Men</a>
          </li>
          <li class="header-left__nav-list__item">
            <a class="header-left__nav-list__item-link" href="#">Women</a>
          </li>
          <li class="header-left__nav-list__item">
            <a class="header-left__nav-list__item-link" href="#">About</a>
          </li>
          <li class="header-left__nav-list__item">
            <a class="header-left__nav-list__item-link" href="#">Conctact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <img class="header-right__cart" src="./Assets/images/icon-cart.svg" alt="cart">
      <img class="header-right__avatar" src="./Assets/images/image-avatar.png" alt="avatar">
    </div>
  </header>

  <section class="content spot">
    <div class="spot-left">
      <div class="spot-left__bigimg">
        <img src="./Assets/images/image-product-1.jpg" alt="sapato1">
        <img src="./Assets/images/image-product-2.jpg" alt="sapato2">
        <img src="./Assets/images/image-product-3.jpg" alt="sapato3">
        <img src="./Assets/images/image-product-4.jpg" alt="sapato4">
      </div>
      <div class="spot-left__smallimg">
        <img src="./Assets/images/image-product-1-thumbnail.jpg" alt="thumbsapato1">
        <img src="./Assets/images/image-product-2-thumbnail.jpg" alt="thumbsapato2">
        <img src="./Assets/images/image-product-3-thumbnail.jpg" alt="thumbsapato3">
        <img src="./Assets/images/image-product-4-thumbnail.jpg" alt="thumbsapato4">
      </div>
    </div>

    <div class="spot-right">
      <p class="spot-right__title">
        Sneaker company
      </p>
      <p class="spot-right__product">
        Fall Limited Edition Sneakers
      </p>
      <p class="spot-right__text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="price-container">
        <p class="spot-right__price">
          $125.00 <span class="spot-right__price-span">50%</span>
        </p>
        <p class="spot-right__oldprice">
          $250.00
        </p>
      </div>

    </div>
  </section>
</body>
</html>
